license:             BSD3
author:              "Ziyang Liu <free@cofree.io>"
maintainer:          "Ziyang Liu <free@cofree.io>"
copyright:           "2019 Ziyang Liu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

