description:         Please see the README on GitHub at <https://github.com/zliu41/min-max-pqueue#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- integer-logarithms

library:
  source-dirs: src

benchmarks:
  benchmark:
    main: Main.hs
    source-dirs: benchmark
    dependencies:
      - deepseq
      - criterion
      - min-max-pqueue

tests:
  hedgehog:
    main:                Main.hs
    source-dirs:         test/hedgehog
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - hedgehog
      - min-max-pqueue
